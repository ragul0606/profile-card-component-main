<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Mentor | Profile Card Component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-bg">
        <img
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern"
          class="bg-img"
        />
      </div>
      <img src="./images/image-victor.jpg" alt="Victor" class="profile-img" />
      <div class="profile-text">
        <h1 class="main-text">Victor Crest <span class="age">26</span></h1>
      </div>
      <div class="profile-city">
        <p>London</p>
      </div>
      <hr class="line" />
      <div class="card-footer">
        <div class="card-footer-details">
          <span class="details-count">80K</span
          ><span class="details-type">Followers </span>
        </div>
        <div class="card-footer-details">
          <span class="details-count">803K</span
          ><span class="details-type">Likes</span>
        </div>
        <div class="card-footer-details">
          <span class="details-count">1.4K </span
          ><span class="details-type">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
